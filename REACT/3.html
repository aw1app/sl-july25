<!DOCTYPE html>

<html>




<body>
    <form name="forms" id="forms">
        <label>What's your username?
            <input name="username" type="text"  />
        </label>
        <label>How many years have you been a developer?
            <input name="age" type="number" />
        </label>
        <label>Upload images
            <input name="images" type="file" accept="image/png, image/jpeg" multiple />
        </label>
        <label>Do you know JavaScript?
            <input name="languages" type="checkbox" value="javascript" /> JavaScript
        </label>
        <label>Do you know Python?
            <input name="languages" type="checkbox" value="python" /> Python
        </label>
        <label>Enjoyed this blog?
            <input name="isHappyReader" type="checkbox" /> Yes
        </label>
        <button type="submit">Submit</button>
    </form>
    
    <script>
        const formElement = document.querySelector('form#forms');
        
        const getFormJSON = (form) => {
            const data = new FormData(form);
            return Array.from(data.keys()).reduce((result, key) => {
                if (result[key]) {
                    result[key] = data.getAll(key);
                    return result;
                }
                result[key] = data.get(key);
                return result;
            }, {});
        };

        const handler = (event) => {
            event.preventDefault(); // don't refresh the browser when the form is submitted.
            const valid = formElement.reportValidity(); // form elements checks like required 
            if (valid) {
                const result = getFormJSON(formElement);
                const images = [result.images].flat().filter((file) => !!file.name); // this code will always an array irrespective of whether a single file or multiple uploaded 
                //console.log(images);
                const languages = [result.languages || []].flat();
                const isHappyReader = !!(result.isHappyReader && result.isHappyReader === 'on'); // will be a boolean

                const output = {
                    ...result,
                    images,
                    languages,
                    isHappyReader
                };
                
                alert('Form submitted successfully! Check console for JSON data.');
                console.log(output);
            }
        };

        formElement.addEventListener("submit", handler);
    </script>
</body>



</html>
