<!DOCTYPE html>
<html>
<head>
    <title>XSS Demo Safe</title>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
</head>
<body>
    <h2>Comment Box (Safe with DOMPurify)</h2>
    <textarea id="commentBox" rows="3" cols="40"></textarea><br>
    <button onclick="postComment()">Post Comment</button>
    <div id="comments"></div>

    <script>
        function postComment() {
            let userComment = document.getElementById("commentBox").value;

            // âœ… Sanitize before injecting into DOM
            let cleanComment = DOMPurify.sanitize(userComment);

            document.getElementById("comments").innerHTML += "<p>" + cleanComment + "</p>";
        }
    </script>
</body>
</html>
