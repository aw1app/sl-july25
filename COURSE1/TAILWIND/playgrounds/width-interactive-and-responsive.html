<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Responsive Width Playground</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">

  <h1 class="text-2xl font-bold mb-6">Responsive Tailwind CSS Width Playground</h1>

  <!-- Control Panel -->
  <div class="space-y-6 mb-6">
    
    <!-- Base Dropdown -->
    <div>
      <label for="widthSelect" class="block mb-2 font-medium">Base Width Utility:</label>
      <select id="widthSelect" class="p-2 border rounded-md">
        <option value="w-1/2">w-1/2 (50%)</option>
        <option value="w-1/3">w-1/3 (33%)</option>
        <option value="w-1/4">w-1/4 (25%)</option>
        <option value="w-auto">w-auto</option>
        <option value="w-px">w-px (1px)</option>
        <option value="w-full">w-full (100%)</option>
        <option value="w-screen">w-screen (viewport)</option>
        <option value="w-min">w-min (min-content)</option>
        <option value="w-max">w-max (max-content)</option>
        <option value="w-fit">w-fit (fit-content)</option>
      </select>
    </div>

    <!-- Responsive Overrides -->
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="smWidth" class="block mb-2 font-medium">Small (sm: ≥640px)</label>
        <select id="smWidth" class="p-2 border rounded-md">
          <option value="">(none)</option>
          <option value="sm:w-1/2">sm:w-1/2</option>
          <option value="sm:w-1/3">sm:w-1/3</option>
          <option value="sm:w-full">sm:w-full</option>
        </select>
      </div>
      <div>
        <label for="mdWidth" class="block mb-2 font-medium">Medium (md: ≥768px)</label>
        <select id="mdWidth" class="p-2 border rounded-md">
          <option value="">(none)</option>
          <option value="md:w-1/2">md:w-1/2</option>
          <option value="md:w-1/3">md:w-1/3</option>
          <option value="md:w-full">md:w-full</option>
        </select>
      </div>
      <div>
        <label for="lgWidth" class="block mb-2 font-medium">Large (lg: ≥1024px)</label>
        <select id="lgWidth" class="p-2 border rounded-md">
          <option value="">(none)</option>
          <option value="lg:w-1/2">lg:w-1/2</option>
          <option value="lg:w-1/3">lg:w-1/3</option>
          <option value="lg:w-full">lg:w-full</option>
        </select>
      </div>
      <div>
        <label for="xlWidth" class="block mb-2 font-medium">XL (xl: ≥1280px)</label>
        <select id="xlWidth" class="p-2 border rounded-md">
          <option value="">(none)</option>
          <option value="xl:w-1/2">xl:w-1/2</option>
          <option value="xl:w-1/3">xl:w-1/3</option>
          <option value="xl:w-full">xl:w-full</option>
        </select>
      </div>
    </div>

    <!-- Text Input -->
    <div>
      <label for="customText" class="block mb-2 font-medium">Custom Content:</label>
      <input id="customText" type="text" 
             class="p-2 border rounded-md w-full"
             placeholder="Type something here... (try long text for w-min/w-max)">
    </div>
  </div>

  <!-- Preview Area -->
  <div class="bg-gray-300 p-4 h-40 flex items-center justify-center overflow-x-auto">
    <div id="demoBox" class="w-1/2 bg-blue-500 text-white p-4 rounded-md shadow-md text-center transition-all duration-300">
      Tailwind Width Demo
    </div>
  </div>

  <!-- Explanation -->
  <div id="explanation" class="mt-4 p-4 bg-white rounded-md shadow-md border"></div>

  <script>
    const select = document.getElementById('widthSelect');
    const demoBox = document.getElementById('demoBox');
    const explanation = document.getElementById('explanation');
    const customText = document.getElementById('customText');

    const smWidth = document.getElementById('smWidth');
    const mdWidth = document.getElementById('mdWidth');
    const lgWidth = document.getElementById('lgWidth');
    const xlWidth = document.getElementById('xlWidth');

    const explanations = {
      "w-1/2": "Sets width to 50% of the parent container.",
      "w-1/3": "Sets width to 33.33% of the parent container.",
      "w-1/4": "Sets width to 25% of the parent container.",
      "w-auto": "Width adjusts automatically based on the content.",
      "w-px": "Width is fixed at 1px (useful for borders/dividers).",
      "w-full": "Width is 100% of the parent container.",
      "w-screen": "Width is 100% of the viewport (screen).",
      "w-min": "Width shrinks to the minimum size of its content (min-content).",
      "w-max": "Width expands to fit the maximum size of its content (max-content).",
      "w-fit": "Width fits the content but respects parent constraints (fit-content)."
    };

    function updateBox() {
      // Reset classes
      demoBox.className = "bg-blue-500 text-white p-4 rounded-md shadow-md text-center transition-all duration-300";
      
      // Add base and responsive widths
      demoBox.classList.add(select.value);
      if (smWidth.value) demoBox.classList.add(smWidth.value);
      if (mdWidth.value) demoBox.classList.add(mdWidth.value);
      if (lgWidth.value) demoBox.classList.add(lgWidth.value);
      if (xlWidth.value) demoBox.classList.add(xlWidth.value);

      // Update explanation
      let explanationText = `<strong>Base:</strong> ${select.value} — ${explanations[select.value] || ""}`;
      [smWidth, mdWidth, lgWidth, xlWidth].forEach(sel => {
        if (sel.value) {
          explanationText += `<br><strong>${sel.value.split(":")[0]}:</strong> ${sel.value}`;
        }
      });
      explanation.innerHTML = explanationText;
    }

    // Update text content dynamically
    customText.addEventListener('input', () => {
      demoBox.textContent = customText.value || "Tailwind Width Demo";
    });

    // Update box on selection change
    [select, smWidth, mdWidth, lgWidth, xlWidth].forEach(sel => {
      sel.addEventListener('change', updateBox);
    });

    // Initialize
    updateBox();
  </script>

</body>
</html>
