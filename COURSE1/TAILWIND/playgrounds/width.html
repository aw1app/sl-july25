<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Width Playground</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">
  <h1 class="text-2xl font-bold mb-4">Tailwind CSS Width Utilities Playground</h1>

  <div class="space-y-4">

    <!-- w-1/2 -->
    <div class="bg-gray-300 p-2">
      <div class="w-1/2 bg-blue-500 text-white p-2">w-1/2 (50%)</div>
    </div>

    <!-- w-auto -->
    <div class="bg-gray-300 p-2">
      <div class="w-auto bg-green-500 text-white p-2">w-auto (auto width)</div>
    </div>

    <!-- w-px -->
    <div class="bg-gray-300 p-2">
      <div class="w-px bg-red-500 text-white p-2 overflow-hidden">w-px (1px)</div>
    </div>

    <!-- w-full -->
    <div class="bg-gray-300 p-2">
      <div class="w-full bg-purple-500 text-white p-2">w-full (100% of parent)</div>
    </div>

    <!-- w-screen -->
    <div class="bg-gray-300 p-2">
      <div class="w-screen bg-pink-500 text-white p-2">w-screen (100% of viewport)</div>
    </div>

    <!-- w-min -->
    <div class="bg-gray-300 p-2">
      <div class="w-min bg-yellow-500 text-black p-2">Shrink</div>
    </div>

    <!-- w-max -->
    <div class="bg-gray-300 p-2">
      <div class="w-max bg-indigo-500 text-white p-2">This_is_a_very_long_word</div>
    </div>

    <!-- w-fit -->
    <div class="bg-gray-300 p-2">
      <div class="w-fit bg-orange-500 text-white p-2">Fit Content</div>
    </div>

  </div>
</body>
</html>
