<!-- FILE: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Layout</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-5xl mb-6">Explore Flex Layout Options</h1>

        <!-- Justify Content Examples -->
        <h2 class="text-2xl mt-4 mb-2">1. Justify Content</h2>
        <div class="flex justify-start bg-gray-200 p-4 mb-2">
            <div class="bg-blue-500 text-white px-4 py-2 mr-2">Start</div>
            <div class="bg-blue-500 text-white px-4 py-2 mr-2">Start</div>
        </div>
        <div class="flex justify-end bg-gray-200 p-4 mb-2">
            <div class="bg-green-500 text-white px-4 py-2 mr-2">End</div>
            <div class="bg-green-500 text-white px-4 py-2 mr-2">End</div>
        </div>
        <div class="flex justify-center bg-gray-200 p-4 mb-2">
            <div class="bg-red-500 text-white px-4 py-2 mr-2">Center</div>
            <div class="bg-red-500 text-white px-4 py-2 mr-2">Center</div>
        </div>
        <div class="flex justify-around bg-gray-200 p-4 mb-2">
            <div class="bg-yellow-500 text-white px-4 py-2">Around</div>
            <div class="bg-yellow-500 text-white px-4 py-2">Around</div>
        </div>
        <div class="flex justify-between bg-gray-200 p-4 mb-2">
            <div class="bg-purple-500 text-white px-4 py-2">Between</div>
            <div class="bg-purple-500 text-white px-4 py-2">Between</div>
        </div>

        <!-- Align Items Examples -->
        <h2 class="text-2xl mt-6 mb-2">2. Align Items</h2>
        <div class="flex items-start h-24 bg-gray-200 p-4 mb-2">
            <div class="bg-pink-500 text-white px-4 py-2 mr-2">Start</div>
            <div class="bg-pink-500 text-white px-4 py-2 mr-2">Start</div>
        </div>
        <div class="flex items-end h-24 bg-gray-200 p-4 mb-2">
            <div class="bg-indigo-500 text-white px-4 py-2 mr-2">End</div>
            <div class="bg-indigo-500 text-white px-4 py-2 mr-2">End</div>
        </div>
        <div class="flex items-center h-24 bg-gray-200 p-4 mb-2">
            <div class="bg-teal-500 text-white px-4 py-2 mr-2">Center</div>
            <div class="bg-teal-500 text-white px-4 py-2 mr-2">Center</div>
        </div>
    </div>
</body>
</html>
