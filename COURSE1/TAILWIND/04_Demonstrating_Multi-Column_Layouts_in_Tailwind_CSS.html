<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columns Layout</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-5xl">Let's explore a few column layout options.</h1>

        <!-- 3-Column Layout -->
        <div class="columns-3 mt-10">
            <div class="p-4 bg-gray-100 rounded-lg shadow">Column 1</div>
            <div class="p-4 bg-gray-100 rounded-lg">Column 2</div>
            <div class="p-4 bg-gray-100 rounded-lg">Column 3</div>
        </div>

        <!-- 4-Column Layout -->
        <div class="columns-4 mt-4">
            <div class="p-4 bg-gray-100 rounded-lg shadow">Column 1</div>
            <div class="p-4 bg-gray-100 rounded-lg">Column 2</div>
            <div class="p-4 bg-gray-100 rounded-lg">Column 3</div>
            <div class="p-4 bg-gray-100 rounded-lg">Column 4</div>
        </div>

        <!-- 12-Column Layout -->
        <div class="columns-12 mt-4">
            <div class="p-2 bg-gray-100 rounded-lg shadow">Column 1</div>
            <div class="p-2 bg-gray-100 rounded-lg">Column 2</div>
            <div class="p-2 bg-gray-100 rounded-lg">Column 3</div>
            <div class="p-2 bg-gray-100 rounded-lg">Column 4</div>
            <div class="p-2 bg-gray-100 rounded-lg">Column 5</div>
            <div class="p-2 bg-gray-100 rounded-lg">Column 6</div>
            <div class="p-2 bg-gray-100 rounded-lg">Column 7</div>
            <div class="p-2 bg-gray-100 rounded-lg">Column 8</div>
            <div class="p-2 bg-gray-100 rounded-lg">Column 9</div>
            <div class="p-2 bg-gray-100 rounded-lg">Column 10</div>
            <div class="p-2 bg-gray-100 rounded-lg">Column 11</div>
            <div class="p-2 bg-gray-100 rounded-lg">Column 12</div>
        </div>
    </div>
</body>
</html>
