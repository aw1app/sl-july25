<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Components</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-blue-600 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-lg">
                    <a href="#" class="text-lg font-bold">App Name</a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="hover:bg-blue-500 px-3 py-2 rounded-md">Home D </a>
                    <a href="#" class="hover:bg-blue-500 px-3 py-2 rounded-md">About D</a>
                    <a href="#" class="hover:bg-blue-500 px-3 py-2 rounded-md">Services D</a>
                    <a href="#" class="hover:bg-blue-500 px-3 py-2 rounded-md">Contact D</a>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                     <a href="#" class="hover:bg-blue-500 px-3 py-2 rounded-md">Profile D</a>
                     <a href="#" class="hover:bg-blue-500 px-3 py-2 rounded-md">Sign In D</a>
                </div>
                <!-- Mobile menu button hamburger -->
                <div class="md:hidden">
                    <button id="menu-button" class="text-white focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2 bg-blue-600">
            <a href="#" class="block hover:bg-blue-500 px-3 py-2 rounded-md">Home</a>
            <a href="#" class="block hover:bg-blue-500 px-3 py-2 rounded-md">About</a>
            <a href="#" class="block hover:bg-blue-500 px-3 py-2 rounded-md">Services</a>
            <a href="#" class="block hover:bg-blue-500 px-3 py-2 rounded-md">Contact</a>
            <a href="#" class="block hover:bg-blue-500 px-3 py-2 rounded-md">Profile</a>
            <a href="#" class="block hover:bg-blue-500 px-3 py-2 rounded-md">Sign In</a>
        </div>
    </nav>

    <!-- Breadcrumb Navigation -->
    <div class="max-w-7xl mx-auto px-4 my-4">
        <nav class="flex text-gray-500" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1">
                <li>
                    <a href="#" class="text-blue-600 hover:text-blue-400">Home</a>
                </li>
                <li>
                    <span class="mx-2">/</span>
                    <a href="#" class="text-blue-600 hover:text-blue-400">Services</a>
                </li>
                <li>
                    <span class="mx-2">/</span>
                    <span class="text-gray-500">Service1</span>
                </li>
            </ol>
        </nav>
    </div>

    <script>
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
