<!-- FILE: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presentation UI Elements</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="container mx-auto p-4">
        <!-- Hero Section -->
        <section class="bg-blue-600 text-white py-20 px-5 text-center rounded-lg">
            <div class="max-w-3xl mx-auto">
                <h1 class="text-4xl font-bold mb-4">Welcome to Tailwind CSS.</h1>
                <p class="text-lg mb-6">Learn how to create modern UI components with Tailwind CSS.</p>
                <a href="#" class="bg-white text-blue-600 px-6 py-3 rounded-lg shadow-lg hover:bg-gray-100 transition duration-300">
                    Get Started
                </a>
            </div>
        </section>

        <!-- Table Section -->
        <p class="text-4xl mt-10 mb-5">User Information</p>
        <div class="overflow-x-auto my-10">
            <table class="min-w-full bg-white border border-gray-300 shadow-md rounded-lg">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="py-3 px-6 border-b text-left">Name</th>
                        <th class="py-3 px-6 border-b text-left">Email</th>
                        <th class="py-3 px-6 border-b text-left">Role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="hover:bg-gray-100">
                        <td class="py-4 px-6 border-b">John Doe</td>
                        <td class="py-4 px-6 border-b">john@example.com</td>
                        <td class="py-4 px-6 border-b">Admin</td>
                    </tr>
                    <tr class="hover:bg-gray-100">
                        <td class="py-4 px-6 border-b">Jane Smith</td>
                        <td class="py-4 px-6 border-b">jane@example.com</td>
                        <td class="py-4 px-6 border-b">User</td>
                    </tr>
                    <tr class="hover:bg-gray-100">
                        <td class="py-4 px-6 border-b">Michael Johnson</td>
                        <td class="py-4 px-6 border-b">michael@example.com</td>
                        <td class="py-4 px-6 border-b">Moderator</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- List Group Section -->
        <p class="text-2xl mt-10 mb-5">Top Users</p>
        <div class="max-w-md my-10 bg-yellow-100 rounded-lg overflow-hidden shadow-md">
            <ul>
                <li class="border-b px-6 py-4 hover:bg-gray-100">Anne</li>
                <li class="border-b px-6 py-4 hover:bg-gray-100">John</li>
                <li class="border-b px-6 py-4 hover:bg-gray-100">Ibrahim</li>
                <li class="px-6 py-4 hover:bg-gray-100">Ajay</li>
            </ul>
        </div>
    </div>
</body>
</html>
