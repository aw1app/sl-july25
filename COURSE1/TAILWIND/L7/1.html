<!-- FILE: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind UI Elements</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-6">Styling Essential UI Elements with Tailwind</h1>

        <!-- Buttons -->
        <div class="mb-4">
            <h2 class="text-2xl font-semibold mb-3">Buttons</h2>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Primary</button>
            <button class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400">Secondary</button>
            <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Danger</button>
        </div>

        <!-- Dropdown -->
        <div class="mb-4">
            <h2 class="text-2xl font-semibold mb-3">Dropdown</h2>
            <details class="relative w-40">
                <summary class="bg-blue-500 text-white px-4 py-2 rounded-lg cursor-pointer hover:bg-blue-600 shadow-2xl text-xl">Products  of the week</summary>
                <div class="absolute left-0 transform -translate-x-1/2 top-10 mt-2 w-full bg-white border border-gray-300 shadow-lg rounded-lg">
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">Option 1</a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">Option 2</a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">Option 3</a>
                </div>
            </details>
        </div>

        <!-- Badges -->
        <div class="mb-4">
            <h2 class="text-2xl font-semibold mb-3">Badges</h2>
            <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm">Active</span>
            <span class="bg-red-100 text-red-700 px-3 py-1 rounded-full text-sm">Inactive</span>
            <span class="bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full text-sm">Pending</span>
        </div>

        <!-- Loading Spinner -->
        <div class="mb-4">
            <h2 class="text-2xl font-semibold mb-3">Loading Spinner</h2>
            <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>

        <!-- Progress Bar -->
        <div class="mb-4">
            <h2 class="text-2xl font-semibold mb-3">Progress Bar</h2>
            <div class="w-full max-w-md">
                <div class="bg-gray-200 rounded-full h-4 overflow-hidden">
                    <div class="bg-blue-500 h-4 rounded-full" style="width: 70%;"></div>
                </div>
                <span class="text-sm mt-1 block text-gray-700">70% Complete</span>
            </div>
        </div>
    </div>
</body>
</html>
